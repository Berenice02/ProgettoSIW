<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Fotografo</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="/CSS/main.css" rel="stylesheet">
<link href="/CSS/toolbar.css" rel="stylesheet">
</head>

<body class="bg-light">
	<header>
		<nav
			class="navbar fixed-top navbar-expand flex-column flex-md-row bd-navbar">
			<b class="logo navbar-brand mx-auto">SILPH SPA</b>
			<div class="container">
				<ul class="navbar-nav flex-row ml-5">
					<li><a class="nav-link p-2" th:href="@{/}"> Home </a></li>
					<li><a class="nav-link p-2" th:href="@{/fotografi}">
							Fotografi </a></li>
					<li>
						<!-- Da inserire un comando di thymeleaf in modo che lo veda solo l'admin -->
						<a class="nav-link p-2" th:href="@{/richieste}"> Richieste </a>
					</li>
				</ul>
			</div>
			<ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
				<li class="nav-item"><a class="nav-link p-2" href="#">
						Autenticati </a></li>
			</ul>
		</nav>
	</header>

	<div class="container">
		<div class="col-md-8 order-md-1">
			
			<h4 class="mb-3">Informazioni Fotografo</h4>
			<form th:action="@{/salvaFotografo}" method="post" th:object="${fotografo}">
				<!-- class="needs-validation" novalidate=""  -->
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="nome">Nome <span class="text-muted">(Obbligatorio)</span></label>
						<input type="text" class="form-control" placeholder="Mario"
							th:field="*{nome}" required="">
					</div>


					<div class="col-md-6 mb-3">
						<label for="cognome">Cognome <span class="text-muted">(Obbligatorio)</span></label>
						<input type="text" class="form-control" placeholder="Rossi"
							th:field="*{cognome}" required="">
					</div>

				</div>
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="email">Email <span class="text-muted">(Obbligatoria)</span></label>
						<input type="email" class="form-control"
							placeholder="you@example.com" th:field="*{email}" required="">
					</div>

					<div class="col-md-6 mb-3">
						<label for="telefono">Telefono Cellulare <span
							class="text-muted">(Obbligatorio)</span></label> <input type="text"
							class="form-control" placeholder="" th:field="*{telefono}"
							required="">
					</div>
				</div>

				<hr class="mb-4">
				<button class="btn btn-primary btn-lg btn-block" type="submit">Salva</button>
			</form>
		</div>
		<footer class="text-muted">
			<div class="container">
				<p class="float-right">
					<a href="#">Torna all'inizio</a>
				</p>
				<!-- qui ci va il *coso* di silph spa -->
				<p>Silph SPA Â©</p>
			</div>
		</footer>
	</div>

</body>
</html>
