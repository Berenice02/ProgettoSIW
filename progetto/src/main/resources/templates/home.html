<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Home</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="/CSS/main.css" rel="stylesheet">
<link href="/CSS/toolbar.css" rel="stylesheet">
</head>

<body class="bg-light">
	<header>
		<nav
			class="navbar fixed-top navbar-expand flex-column flex-md-row bd-navbar">
			<b class="logo navbar-brand mx-auto">SILPH SPA</b>
			<div class="container">
				<ul class="navbar-nav flex-row ml-5">
					<li><a class="nav-link p-2" th:href="@{/}"> Home </a></li>
					<li><a class="nav-link p-2" th:href="@{/fotografi}">
							Fotografi </a></li>
					<li>
						<!-- Da inserire un comando di thymeleaf in modo che lo veda solo l'admin -->
						<a class="nav-link p-2" th:href="@{/richieste}"> Richieste </a>
					</li>
				</ul>
			</div>
			<ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
				<li class="nav-item"><a class="nav-link p-2"
					th:href="@{/nuovoFotografo}"> Autenticati </a></li>
			</ul>
		</nav>
	</header>
	<div class="container">
		<div class="px-5 py-5">
			<form class="form-inline mt-2 mt-md-0" th:action="@{/cerca}" method="get" th:object="${nome}">
				<input class="form-control form-control-lg text-center mr-5" type="text"
				placeholder="Cosa stai cercando?" aria-label="Search">
				<button class="btn btn-primary btn-lg my-2 my-sm-0" type="submit">Cerca</button>
			</form>
		</div>
		<h4 class="mb-5">Oppure sfoglia i nostri fotografi:</h4>
		<div class="row">
			<div class="col-md-4" th:each="fotografo : ${fotografi}">
				<svg class="bd-placeholder-img rounded-circle" width="140"
					height="140" focusable="false" role="img">		
					<rect width="100%" height="100%" fill="#777"></rect>
				</svg>
				<h2 class="text-capitalize"
					th:text="${fotografo.nome} + ' ' + ${fotografo.cognome}">Nome
					Fotografo</h2>
				<p class="lead text-muted" th:text="${fotografo.email}">Informazioni
					del Fotografo</p>
				<p class="lead text-muted" th:text="${fotografo.telefono}"></p>
				<p>
					<a class="btn btn-secondary"
						th:href="@{'/fotografo' + '/' + ${fotografo.id}}" role="button">View
						details »</a>
				</p>
			</div>
		</div>
		<footer class="text-muted">
			<div class="container">
				<p class="float-right">
					<a href="#">Torna all'inizio</a>
				</p>
				<!-- qui ci va il *coso* di silph spa -->
				<p>Silph SPA ©</p>
			</div>
		</footer>
	</div>
</body>
</html>
